<!DOCTYPE html>
<html lang="en">
<head>
    <!-- L'elemento title è uno dei vari elementi che forniscono informazioni aggiuntive non visibili sulla pagina web, ma utili per i motori di ricerca e la visualizzazione della pagina.

All'interno dell'elemento head, annida un elemento meta con utf-8 come valore dell'attributo charset per comunicare al browser come codificare i caratteri della pagina. Nota che gli elementi meta sono autoconcludenti. -->
    <meta charset="UTF-8">
    <!-- Per far sì che lo stile della pagina sia simile su uno smatphone, su un desktop o un laptop, devi aggiungere un elemento meta con un attributo speciale content.
    Aggiungi il seguente codice all'interno dell'elemento head -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper cafe</title>
    <script src="https://kit.fontawesome.com/25c50e8a8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
   <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
    <section>
            <h2>Coffee</h2>
            <!-- <i class="fa-solid fa-mug-hot"></i> -->
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
              </article>
            <article class="item">
                 <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>
    </section>

    <section>
        <h2>Desserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
        <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
        </article>
        <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
        </article>
        <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
        </article>
        <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
        </article>
    </section>
    </main>
    <hr class="bottom-line">
    <footer>
        <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
        <p class="address">123 Free Code Camp Drive</p>
    </footer>
    </div>
    
</body>
</html>
